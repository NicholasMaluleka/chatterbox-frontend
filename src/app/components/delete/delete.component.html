<mat-card class="flex">
    <div class="flex center-center">
        <h1>
            Are you sure you want to <span>delete</span>?
        </h1>
    </div>
    <div class="text flex center-center">
        <h3> Friend Request will be deleted <span>permanently</span> . You can't undo this!</h3>
    </div>
    <div class="flex center-center full-height gap-1em">
        <button class="No" mat-raised-button (click)="confirmDelete(false)">
            <h4>No</h4>
        </button>
        <button class="Yes" mat-raised-button (click)="confirmDelete(true)">
            <h4>Yes</h4>
        </button>
    </div>
</mat-card>
